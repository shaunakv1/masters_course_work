<HTML>
<head>
</head>
<body>
Select State:
<select id="statelist" onchange="getCities(this.value);">
  <option>MA</option>
  <option>CO</option>
  <option>CA</option>
  <option>TX</option>
</select>
<br/>
Cities: <DIV id="cities"><select></select></DIV>
</body>
<script type="text/javascript">
  function getCities(state) {
    xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4) {
        str = "<SELECT>";
        var cities = xhr.responseText.split(', ');
        for(var i = 0; i < cities.length; i++) {
          str += "<OPTION>" + cities[i] + "</OPTION>";
        }
        str += "</SELECT>";
        document.getElementById("cities").innerHTML = str;
        document.getElementById("cities").style.background = "red";
      }
    };
    xhr.open("GET", "/" + state + ".htm", true);
    xhr.send(null);
  }
</script>
</HTML>
